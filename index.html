<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h2 class="mb-4 text-center">Contact Form</h2>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form id="contactForm" class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" name="fullName" required>
            <div class="invalid-feedback">Please enter your full name.</div>
          </div>
          <div class="mb-3">
            <label for="mailID" class="form-label">Mail ID</label>
            <input type="email" class="form-control" id="mailID" name="mailID" required>
            <div class="invalid-feedback">Please enter a valid email.</div>
          </div>
          <div class="mb-3">
            <label for="mobile" class="form-label">Mobile</label>
            <input type="text" class="form-control" id="mobile" name="mobile" required>
            <div class="invalid-feedback">Please enter your mobile number.</div>
          </div>
          <div class="mb-3">
            <label for="service" class="form-label">Service</label>
            <select class="form-select" id="service" name="service" required>
              <option value="">Select a service</option>
              <option value="Consulting">Consulting</option>
              <option value="Development">Development</option>
              <option value="Design">Design</option>
            </select>
            <div class="invalid-feedback">Please select a service.</div>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            <div class="invalid-feedback">Please enter your message.</div>
          </div>
          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
        <div class="mt-3" id="formAlert" style="display:none;">
          <div class="alert alert-success" role="alert" id="alertMessage"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    const form = document.getElementById('contactForm');
    const alertBox = document.getElementById('formAlert');
    const alertMessage = document.getElementById('alertMessage');

    // Your Google Apps Script Web App URL
    const scriptURL = 'https://script.google.com/macros/s/AKfycby4rdtVYYsInv-4GF6m0UzC4eWUoaIQ8_VDhxN_sIMV2OC4yJ_-MqCoETZUx7i100YN9g/exec';

    (() => {
      'use strict'
      const forms = document.querySelectorAll('.needs-validation')
      Array.from(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
          event.preventDefault()
          event.stopPropagation()
          if (form.checkValidity()) {
            // Use URL-encoded form data (no JSON)
            const formData = new URLSearchParams();
            formData.append('fullName', document.getElementById('fullName').value);
            formData.append('mailID', document.getElementById('mailID').value);
            formData.append('mobile', document.getElementById('mobile').value);
            formData.append('service', document.getElementById('service').value);
            formData.append('message', document.getElementById('message').value);

            fetch(scriptURL, {
              method: 'POST',
              body: formData
            })
            .then(response => response.json())
            .then(result => {
              if (result.status === 'success') {
                alertMessage.textContent = 'Your message has been sent!';
                alertBox.style.display = 'block';
                form.reset();
                form.classList.remove('was-validated');
              } else {
                throw new Error('Error submitting form');
              }
            })
            .catch(error => {
              alertMessage.textContent = 'There was an error. Please try again.';
              alertBox.style.display = 'block';
            });
          } else {
            form.classList.add('was-validated');
          }
        }, false);
      });
    })();
  </script>
</body>
</html>
